<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haya <3</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    .button {
      background: white;
      color: black;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20%;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(0) translateY(0); opacity: 0; }
      50% { transform: scale(1.5) translateY(-10px); opacity: 1; }
    }

    .floating {
      position: absolute;
      background: white;
      color: black;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      animation: sparkleGlow 2s infinite alternate;
    }

    @keyframes sparkleGlow {
      0% { box-shadow: 0 0 5px white; }
      100% { box-shadow: 0 0 20px white; }
    }
  </style>
</head>
<body>
  <button id="mainButton" class="button">i miss you &lt;3</button>
  <button id="yesButton" class="floating" style="display:none;">YES</button>

  <script>
    const button = document.getElementById("mainButton");
    const yesButton = document.getElementById("yesButton");
    const messages = ["do you miss me too? :(", "i miss you too <3", "rlly?"];
    let clickCount = 0;

    button.addEventListener("click", () => {
      if (clickCount < messages.length) {
        button.textContent = messages[clickCount];
        clickCount++;
      } else {
        button.style.display = "none";
        setTimeout(() => {
          yesButton.style.display = "block";
          yesButton.style.top = "50%";
          yesButton.style.left = "50%";
          yesButton.style.transform = "translate(-50%, -50%)";
        }, 10000);
      }
    });

    // Make YES button dodge the mouse
    yesButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 80);
      yesButton.style.left = `${x}px`;
      yesButton.style.top = `${y}px`;
    });

    // After 10s of dodging, bring it back and change text to MWAH <3
    let dodging = true;
    setInterval(() => {
      if (yesButton.style.display === "block" && dodging) {
        dodging = false;
        yesButton.style.left = "50%";
        yesButton.style.top = "50%";
        yesButton.style.transform = "translate(-50%, -50%)";
        yesButton.textContent = "MWAH <3";
      }
    }, 17000);

    yesButton.addEventListener("click", () => {
      window.location.href = "https://open.spotify.com/playlist/5oFWdBiTJeJPWCVJIh9OYs?pt=45fb4c511061b7102df2463239a0968b";
    });

    // Sparkles for the main button
    setInterval(() => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      document.body.appendChild(sparkle);
      sparkle.style.left = button.offsetLeft + button.offsetWidth / 2 + (Math.random() * 100 - 50) + "px";
      sparkle.style.top = button.offsetTop + (Math.random() * 60 - 30) + "px";
      setTimeout(() => sparkle.remove(), 1500);
    }, 300);
  </script>
</body>
</html>
